  </head>
  <body>
    <div class="container mt-5">
        <h3 class="">
            1. <a href="https://github.com/CagatayDemirbag">Link</a> to another site , a page on the same site.
            
        </h3>
        <h3 class="mt-3 ">
            2. <a href="tel:05452535800">Link</a> that dials a number ,

            2.1. Run's <a style="cursor:pointer;text-decoration: underline;" onclick="showJS()"> <j style="color: rgb(221, 221, 96);">Java</j>Script</a> , 
        </h3>
        <h3 class="mt-3 ">
            2.2. <a href="mailto:cagatayydemirbag@hotmail.com">Run</a>'s Email client.

        <h3 class="mt-3 ">
            3. <a  href="https://github.com/CagatayDemirbag" target="_blank">Open</a> the link a new tab/window.
        </h3>
        <div class="mt-5" style="display:none;" id="counter">
            <button class="btn btn-primary" onclick="runJS()" >
                Show Number
            </button>
            <button id="plus" class="btn btn-success">
                +
            </button>
            <button id="minus" class="btn btn-danger">
                -
            </button>
        </div>
        <div class="mt-5">
            <h2 id="numb">

            </h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function showJS(){
            showBox = document.getElementById("counter");

            showBox.style.display = "block"
        }
        function runJS(){
            var number = 0;
            document.getElementById("numb").innerHTML = number;
            document.getElementById("plus").onclick = function (){
                number++ ;
                document.getElementById("numb").innerHTML = number;
            }
            document.getElementById("minus").onclick = function (){
                number-- ;
                document.getElementById("numb").innerHTML = number;
            }
        }
    </script>
  </body>
